<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DISC</title>
   
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>
<body>
    <div class="container">
    
        <h1>Test DISC</h1>
 
        <form id="discTestForm">
            <p>Đánh dấu vào câu trả lời phù hợp nhất (Most) và không phù hợp nhất (Least)</p>
            <div id="questionsContainer">
                <!-- Template for questions -->
                <div id="questionTemplate" class="question" style="display:none;">
                    <p class="question-title"></p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Nội dung</th>
                                <th scope="col">Giống nhất (most)</th>
                                <th scope="col">Khác nhất (Least)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                               
                                <td class="most"><input type="radio" name="most" value="" data-group=""></td>
                                <td class="least"><input type="radio" name="least" value="" data-group=""></td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" id="prevButton" onclick="prevQuestion()">Lùi lại</button>
                <button type="button" class="btn btn-primary" id="nextButton" onclick="nextQuestion()">Tiếp theo</button>
                <button type="submit" class="btn btn-success" id="submitButton" style="display: none;">Nộp kết quả</button>
            </div>
        </form>
        <div id="resultContainer">
            <div id="resultChart"></div>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userInfoModalLabel">Nhập thông tin của bạn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="userName" name="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitUserInfo()">Xem kết quả</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
